<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- jquery -->
    <script src="lib/jquery-2.1.3.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <div id='fb-root'></div>

    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1580290688872529',
          xfbml      : true,
          version    : 'v2.1'
        });
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Authentication Strategy Prototype</h1>
      </ion-header-bar>
      <ion-content>
      <div class="main-content" ng-controller="BaseController as base">
        <button class="button button-positive" ng-click="base.login()">Login with Facebook</button>
        <button class="button button-stable" ng-click="base.getLoginStatus()">Get Login Status</button>
        <div id="response">{{base.response}}</div>
        <div class='user-id'>User ID: {{base.userId}}</div>
      </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
